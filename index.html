<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway:500,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/stylesheet.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="resources/js/pomodoro-timer.js"></script>
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Raleway:500,800' rel='stylesheet' type='text/css'>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-xs-12 page-header">
                <h1>Pomodoro Timer</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4 time-length">
                    <h2>Break Length</h2>
                    <button type="button" class="btn btn-modify break-change">-</button>
                    <span class="timer-length" id="break-length">5</span>
                    <button type="button" class="btn btn-modify break-change">+</button>
                </div>
                <div class="col-sm-4 time-length">
                    <h2>Session Length</h2>
                    <button type="button" class="btn btn-modify session-change">-</button>
                    <span class="timer-length" id="session-length">25</span>
                    <button type="button" class="btn btn-modify session-change">+</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2 id="status">Session</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="time">25:00</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-normal" id="btn-start">Start</button>
                <button type="button" class="btn btn-reset" id="btn-reset">Reset</button>
            </div>
        </div>
    </div>
</body>
